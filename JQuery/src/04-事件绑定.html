<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        /*//给b1按钮添加单机事件
        window.onload = function (){
            //1.获取b1按钮
            $("#b1").click(function (){
                alert("abc");
            })
        }*/
        //给b1按钮添加单机事件
        //JQuery入口函数（DOM文档加载完成之后执行该函数中的代码
        $(function (){
            //1.获取b1按钮
            $("#b1").click(function (){
                alert("abc");
            })
        });

/*        $(function (){
            alert(123);
        });

        $(function (){
            alert(234);
        })
*/
        $(function (){
            //$("#div1").css("background-color","red")
            $("#div1").css("backgroundColor","pink")
        })
        /*
            window.onload 和 $(function) 区别
               * window.onload只能执行一次，定义多次后面的将覆盖前面
               * $(function)可以执行多次
         */
    </script>
</head>
<body>

    <div id="div1">div1....</div>
    <div id="div2">div2....</div>
    <input type="button" value="点我" id="b1">

</body>
</html>
