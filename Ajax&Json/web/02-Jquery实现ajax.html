<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        //定义方法
        function fun() {
            //使用$a.Ajax()发生异步请求

            $.ajax({
                url:"ajaxServlet",//请求路径
                type:"POST", //请求方式
                //data:"username=jack&age=23",//请求参数
                data:{"username":"jack","age":23},
                success:function (date) {
                    alert(date);
                    //响应成功后的回调函数
                },
                error:function () {
                    alert("出差了。。。")
                },
                dataType:"text"
            });
        }

        
    </script>
    
    
</head>
<body>

    <input type="button" value="发送异步请求" onclick="fun();">

    <input>
</body>
</html>
